<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Love Quest ❤️</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * {
      box-sizing: border-box;
      user-select: none;
    }

    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      width: 100%;
      height: 100%;
      background: linear-gradient(#5fa8d3, #cfefff);
      font-family: Arial, sans-serif;
    }

    canvas {
      display: block;
      width: 100vw;
      height: 100vh;
      background: transparent;
    }

    #overlay {
      position: fixed;
      inset: 0;
      display: none;
      align-items: center;
      justify-content: center;
      background: rgba(0, 0, 0, 0.7);
      z-index: 10;
    }

    #overlayContent {
      background: #111;
      color: #fff;
      padding: 32px;
      border-radius: 14px;
      max-width: 600px;
      width: 90%;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.5);
    }

    #overlayContent button {
      display: block;
      width: 100%;
      margin-top: 14px;
      padding: 14px;
      font-size: 16px;
      font-weight: bold;
      background: #ff3b7a;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .vintage {
      background: #f4e6c1;
      color: #3b2f2f;
      font-family: Georgia, serif;
      padding: 28px;
      border-radius: 12px;
    }
  </style>
</head>

<body>

  <canvas id="game"></canvas>

  <div id="overlay">
    <div id="overlayContent"></div>
  </div>

  <script src="main.js"></script>
</body>
</html>
